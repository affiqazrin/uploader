{% include 'navbar.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>PRP - DM (Incentive)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="container mt-5">
    <h1>Data from SQLite</h1>
    <hr>

    <!-- Add a form for entering the SQL query -->
    <form method="POST" action="/get_data" class="mb-2">
        <div class="form-group">
            <label for="query">Enter SQL Query:</label>
            <textarea id="query" name="query" rows="4" cols="50" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Query</button>
    </form>

    <!-- Data section -->
    <div id="dataSection" class="mt-2">
        {{ table|safe }}
    </div>

    <!-- Add Bootstrap JavaScript (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
